{% extends "base.html" %}

{% block content %}
<section class="position-relative py-4 py-xl-5">
    <div class="container position-relative">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2>Contact us</h2>
                <p class="w-lg-50">We at Ignite would love to hear from you! Whether feedback, suggestions, or ideas,
                    shoot us a quick email or type it in the box below.</p>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-lg-4 col-xl-4">
                <div class="d-flex flex-column justify-content-center align-items-start h-100">
                    <div class="d-flex align-items-center p-3">
                        <div
                            class="bs-icon-md bs-icon-rounded bs-icon-primary d-flex flex-shrink-0 justify-content-center align-items-center d-inline-block bs-icon">
                            <svg class="bi bi-envelope" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                                fill="currentColor" viewBox="0 0 16 16">
                                <path
                                    d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z">
                                </path>
                            </svg></div>
                        <div class="px-2">
                            <h6 class="mb-0">Email</h6>
                            <a class="mb-0" href="mailto:hello@ignite-global.org">hello@ignite-global.org</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-5 col-xl-4">
                <div>
                    <form class="p-3 p-xl-4" id="contactform" method="POST" enctype=multipart/form-data>
                        <div class="mb-3"><input id="name" class="form-control" type="text" name="name"
                                placeholder="Name" required maxlength="255" /></div>
                        <div class="mb-3"><input id="email" class="form-control" type="email" name="email"
                                placeholder="Email" required maxlength="255" /></div>
                        <div class="mb-3"><textarea id="message" class="form-control" name="message" rows="6"
                                placeholder="Message" required></textarea></div>
                        <div>
                            <button class="btn btn-primary d-block w-100" type="submit">
                                Send
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
