{% extends "base.html" %}

{% block content %}

<section class="position-relative py-4 py-xl-5">
    <div class="container position-relative">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <div class="card mb-5">
                    <div class="card-body p-sm-5">
                        <h2 class="text-center mb-4">Login</h2>
                        <form method="POST" enctype=multipart/form-data>
                            <div class="mb-3"><input id="email" class="form-control" type="email" name="email" placeholder="Email Address" required maxlength="255" /></div>
                            <div class="mb-3"><input id="password" class="form-control" type="password" name="password" placeholder="Password" required maxlength="255" /></div>
                            <div><button class="btn btn-primary d-block w-100" type="submit">Submit</button></div>
                        </form>
                        <a href="/register" class="btn btn-link text-center mt-3 w-100">Don't have an account? Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
